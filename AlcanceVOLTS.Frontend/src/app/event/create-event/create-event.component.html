<form [formGroup]="form" (submit)="save()">
    <div class="row">
        <div class="col-8">
            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Nome</mat-label>
                        <input type="text" matInput [formControl]="nameFormControl">
                        <mat-error *ngIf="nameFormControl.hasError('required')">
                            Nome é <strong>obrigatório</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Período</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="Start date" [formControl]="initialDateFormControl">
                        <input matEndDate [formControl]="finalDateFormControl">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker disabled="false"></mat-date-range-picker>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Observação</mat-label>
                        <textarea matInput [formControl]="observationFormControl" rows="1"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="check-options">
                <!-- <mat-checkbox [formControl]="recurrentFormControl">Evento Recorrente</mat-checkbox> -->
                <mat-checkbox [formControl]="buttonFormControl">Bóton</mat-checkbox>
            </div>
        </div>
    </div>
    <div *ngIf="isNew" class="container-buttons-footer">
        <button class="btn btn-secondary" routerLink="/event/list/">Voltar</button>
        <button class="btn btn-primary" type="submit" [disabled]="!this.form.valid">Criar</button>
    </div>
</form>
